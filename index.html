    <div class="container4">
      <h1>GET IN TOUCH</h1>
      <p>Have any questions or suggestions? Drop us a messages</p>
      <form
        action="https://formsubmit.co/6d8475841b21d82c1e4bc151f8a865f7"
        method="POST"
      >
        <div class="row">
          <div class="column">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name here" />
          </div>
          <div class="column">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email here" />
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="" subject>Company</label>
            <input
              type="text"
              id="subject"
              placeholder="Your company name here"
            />
          </div>
          <div class="column">
            <label for="contact">Contact Number</label>
            <input
              type="tel"
              id="contact"
              placeholder="Your phone number here "
            />
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="" subject
              >What country are you or your company?....</label
            >
            <input
              type="text"
              id="subject"
              placeholder="E.g.; Aluminium alloy, UBC, ADC12, Copper, Lead ingots, steel billets etc.…."
            />
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="contact">Quantity: </label>
            <input type="tel" id="contact" placeholder="Your Quantity here " />
          </div>
          <div class="column">
            <label for="contact">Your Bid price:</label>
            <input
              type="tel"
              id="contact"
              placeholder="Please provide best bid price with LME as reference…… "
            />
          </div>
        </div>

        <div class="row">
          <div class="column">
            <label for="contact">Destination: </label>
            <input
              type="tel"
              id="contact"
              placeholder="metals are produced and shipped to you immediately after contract…. "
            />
          </div>
        </div>

        <div class="row">
          <div class="column">
            <label for="issue">Message</label>
            <textarea
              id="issue"
              placeholder="you can include metal full specification here:"
              rows="3"
            ></textarea>
          </div>
        </div>
        <button>Submit</button>
      </form>
    </div>
